<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="True">
	<meta charset="UTF-8" >
	<script src='script.js'></script>
</head>
<body>
	<div id="panel">
		<button id="abcd_ab" onclick="PDTest.currentTest.set(this.innerText);" name="abcd" class="btn g select active">AB</button>
		<button id="abcd_cd" onclick="PDTest.currentTest.set(this.innerText);" name="abcd" class="btn g select">CD</button>
		
		<a name="category" class="btn select active" onclick="PDTest.start(0);">Экзамен</a>
		<select name="category" id="num" class="btn select" onchange="
			PDTest.start(1, this.value);
			byId('sbj').outerHTML+='';
			byId('sbj').style.width='';
			byId('N').outerHTML+='';
		">
			<option selected disabled>Билет по номеру</option>
		</select>
		<select name="category" id="sbj" class="btn select" onchange="
			PDTest.start(2, this.value);
			byId('num').outerHTML+='';
			byId('N').outerHTML+='';
			byId('sbj').style.width = 20+PDTest.currentTest.getSubject()[this.value].title.length*9+'px'
			">
			<option selected disabled>Билет по теме</option>
		</select>
		<select name="category" id="N" class="btn select" onchange="
			PDTest.start(3, this.value);
			byId('num').outerHTML+='';
			byId('sbj').outerHTML+='';
			byId('sbj').style.width='';
		">
			<option selected disabled>Каждый N-й вопрос</option><option value="1">Каждый 1-й</option><option value="2">Каждый 2-й</option><option value="3">Каждый 3-й</option><option value="4">Каждый 4-й</option><option value="5">Каждый 5-й</option><option value="6">Каждый 6-й</option><option value="7">Каждый 7-й</option><option value="8">Каждый 8-й</option><option value="9">Каждый 9-й</option><option value="10">Каждый 10-й</option><option value="11">Каждый 11-й</option><option value="12">Каждый 12-й</option><option value="13">Каждый 13-й</option><option value="14">Каждый 14-й</option><option value="15">Каждый 15-й</option><option value="16">Каждый 16-й</option><option value="17">Каждый 17-й</option><option value="18">Каждый 18-й</option><option value="19">Каждый 19-й</option><option value="20">Каждый 20-й</option>
		</select>
		<a name="category" class="btn select"  onclick="PDTest.start(4)">100 сложных</a>
		<a name="category" class="btn select"  onclick="PDTest.start(5)">Марафон</a>
	</div>
	<div id="test"></div>
	<div id="testnav"></div>
	
	<div class="spoiler" id="done">
		<p id="donetitle"></p>
		<p>
			Ваш результат:
		</p>
		<p>
			<b>Правильно: </b><span id="done_true">0</span>
		</p>
		<p>
			<b>Не правильно: </b><span id="done_false">0</span>
		</p>
		<p>
			<b>Вместе: </b><span id="done_total">0</span>/<span id="done_of">0</span>
		</p>
		<p >
			<a class="btn select trigger" onclick="PDTest.restart();">Пройти заново</a>
		</p>
	</div>
	<div id="sidebar">
		<div>
			<b>Этот тест: </b><br>
			Правильно: <span id="sidebar_true">0</span><br>
			Не правильно: <span id="sidebar_false">0</span><br>
			Вместе: <span id="sidebar_total">0</span>/<span id="sidebar_of">∞</span>
		</div>
		<div>
			<b>Всего: </b><br>
			Правильно: <span id="stats_true">0</span><br>
			Не правильно: <span id="stats_false">0</span><br>
			Вместе: <span id="stats_total">0</span>
		</div>
		<div>
			<a class="btn trigger w100" onclick="PDTest.restart();">НАЧАТЬ ЗАНОВО</a><br>
			<a name="category" class="btn r w100" onclick="PDTest.start(6);byId('clear').classList.remove('hidden')">Ошибки</a>
			<a name="category" class="btn g w100 hidden" id="clear" onclick="PDTest.stats.clear();alert('Готово!');" >Очистить статистику</a>
		</div>
		<div>
		</div>
	</div>
</body>
</html>
