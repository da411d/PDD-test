<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="True">
	<meta charset="UTF-8" >
	<script src='script.js'></script>
</head>
<body>
	<div id="panel">
		<button id="abcd_ab" onclick="PDTest.currentTest.set(this.innerText);" name="abcd" class="btn g select active">AB</button>
		<button id="abcd_cd" onclick="PDTest.currentTest.set(this.innerText);" name="abcd" class="btn g select">CD</button>
		<span id="separator"></span>
		<a name="category" class="btn select active" onclick="PDTest.start(0);">Экзамен</a>
		<select name="category" id="num" class="btn select" onchange="PDTest.start(1, this.value);">
			<option selected disabled>Билет по номеру</option>
		</select>
		<select name="category" id="sbj" class="btn select" onchange="PDTest.start(2, this.value);">
			<option selected disabled>Билет по теме</option>
		</select>
		<select name="category" id="N" class="btn select" onchange="PDTest.start(3, this.value);">
			<option selected disabled>Каждый N-й вопрос</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
		</select>
		<a name="category" class="btn select"  onclick="PDTest.start(4)">100 сложных</a>
		<a name="category" class="btn select"  onclick="PDTest.start(5)">Марафон</a>
	</div>
	<div id="testnav"></div>
	<div id="test"></div>
	
	<div class="spoiler" id="done">
		<p>
			Твой результат:
		</p>
		<p>
			<b>Правильно: </b><span id="done_true">0</span>
		</p>
		<p>
			<b>Не правильно: </b><span id="done_false">0</span>
		</p>
		<p>
			<b>Вместе: </b><span id="done_total">0</span>/<span id="done_of">0</span>
		</p>
		<p >
			<a class="btn select trigger" onclick="PDTest.start(PDTest.mode, PDTest.startparam);">Пройти заново</a>
		</p>
	</div>
	<div id="sidebar">
		<div>
			<b>Этот тест: </b><br>
			Правильно: <span id="sidebar_true">0</span><br>
			Не правильно: <span id="sidebar_false">0</span><br>
			Вместе: <span id="sidebar_total">0</span>/<span id="sidebar_of">∞</span>
		</div>
		<div>
			<b>Всего: </b><br>
			Правильно: <span id="stats_true">0</span><br>
			Не правильно: <span id="stats_false">0</span><br>
			Вместе: <span id="stats_total">0</span>
		</div>
		<div>
			<a class="btn trigger" onclick="PDTest.restart();">НАЧАТЬ ЗАНОВО</a><br>
			<a name="category" class="btn r" onclick="PDTest.start(6)">Ошибки</a><br>
			<a name="category" class="btn g hidden" style="display:none;" onclick="PDTest.stats.clear();alert('Готово!');" >Очистить статистику</a>
		</div>
		<div>
		</div>
	</div>
</body>
</html>
